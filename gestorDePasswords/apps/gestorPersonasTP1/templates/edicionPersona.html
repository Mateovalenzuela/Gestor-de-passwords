{% extends "./plantilla.html" %}

{% block title %}Editar persona{% endblock %}


{% block body %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2>Edici√≥n de persona</h2>
        <div class="card">
            <div class="card-body">
                <form action="/trabajoPractico1/editarPersona/" method="POST"> {% csrf_token %}
                    <div class="form-grup py-1">
                        <input type="text" id="txtId" name="txtId" value="{{persona.id}}" class="form-control"
                               placeholder="Id" readonly>
                    </div>

                    <div class="form-grup py-1">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{persona.nombre}}"class="form-control"
                               placeholder="Nombre del sitio" maxlength="50" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{persona.apellido}}" class="form-control"
                               placeholder="Apellido" maxlength="50" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="text" id="txtApodo" name="txtApodo" class="form-control"
                               placeholder="Apodo" maxlength="50" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="text" id="txtSexo" name="txtSexo" class="form-control"
                               placeholder="Sexo" maxlength="50" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="text" id="txtNacionalidad" name="txtNacionalidad" class="form-control"
                               placeholder="Nacionalidad" maxlength="50" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="date" id="txtFechaNac" name="txtFechaNac" class="form-control"
                               placeholder="Fecha de nacimiento" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="checkbox" id="txtEsFeliz" name="txtEsFeliz"  value="True" class="form-check-input"
                               placeholder="Es feliz?"> Es feliz?
                    </div>

                    <div class="form-grup py-1">
                        <input type="number" id="txtEdad" name="txtEdad" class="form-control"
                               placeholder="Edad" max="150" min="1" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="number" id="txtDni" name="txtDni" class="form-control"
                               placeholder="Dni" max="100000000" min="0" required>
                    </div>

                    <div class="form-grup py-1">
                        <input type="number" step="0.01" id="txtAltura" name="txtAltura" class="form-control"
                               placeholder="Altura" required>
                    </div>
                    <div class="form-grup py-1">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
  </div>
</div>



{% endblock %}
